<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1 style="text-align: center;">HTML FORM</h1>
    <!-- text feild -->
    <form>
        <fieldset>
            <legend>form</legend>

            <h1>name</h1>
        <label for="fname">first name:</label>
        <br>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="lname">last name:</label>
        <br>
        <input type="text" id="lname" name="lname">
        <br>

    <!-- radio button -->
    <h1>radio button</h1>

        <input type="radio" id="male" name="gender" value="male"> 
        <label for="male">male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label>
    

    <!-- checkbox -->
    <h1>checkbox</h1>
    
        <input type="checkbox" name="vehicle1" id="bike" value="bike">
        <label for="bike">i have a bike</label>
        <br>
        <input type="checkbox" name="vehicle2" id="car" value="car">
        <label for="car">i have a car</label>
        <br>
        <input type="checkbox" name="vehicle3" id="boat" value="boat">
        <label for="boat">i have a boat</label>

   

    <!-- choose -->
    <h1>choose</h1>
    
    <label for="cars">choose a car</label>
    <select name="cars" id="cars">
        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
        <option value="fiat">fiat</option>
        <option value="audi">audi</option>
    </select>
    <br>
    <br>
    <input type="submit">
    </fieldset>
    </form>

    <h1>textarea</h1>
    <form>
        <textarea name="message" cols="30" rows="10">this is a place where you can type message</textarea>
    </form>

    <h1>button</h1>
    <button type="button" onclick="alert('hello world!')">click on me!</button>

    


    


    
</body>
</html>
