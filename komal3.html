<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
    <style>
        a:link, a:visited {
            background-color:red;
            color: white;
            padding:15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        } 
        a:hover, a:active {
            background-color:rgb(207, 0, 35) ;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">this is link class</h1>
    <a href="https://www.google.com/" target="_blank">this is link</a>
    <br>
    <!-- source unsplash shows different images after every reload of a site -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="unsplash images">
    <br>



    
</body>
</html>
